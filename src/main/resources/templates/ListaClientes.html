<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">

<head>
	<title>BIENVENIDO :)</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" th:href="@{/css/cliente.css}">
	</link>
	<meta name="AUTOR" content="RENATO LLIVISACA">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<script>
	
	function irMenu() {
		window.location.href = "/app/menu";
	}
	function irformulario() {
		window.location.href = "/cliente";}
</script>
	





<center>
	
	<div class="container-fluid" style="background-color: cornflowerblue;">
		<div class="container py-5">
			<div class="row">
				
					
				<div class="col- ig-12 col-md-6">


					<table style="border-color: white; border: 2px; background-color: white;"
						class="table table-striped">

						<thead>
							<tr id="heading">
								<th>#</th>
								<th>Cédula</th>
								<th>Nombres</th>
								<th>Apellidos</th>
								<th>Dirección</th>
								<th>Estado</th>
							</tr>
						</thead>
						<tbody>
							<tr class="table-primary" th:each="Cliente: ${ListCl}">
								<th th:text="${Cliente.id_cliente}"></th>
								<th th:text="${Cliente.cedula}"></th>
								<th th:text="${Cliente.nombre}"></th>
								<th th:text="${Cliente.apellidos}"></th>
								<th th:text="${Cliente.direccion}"></th>
								<th th:text="${Cliente.estado}"></th>
							</tr>
						</tbody>
					</table>
					
					<button class="submit" onclick="irformulario()">Formulario</button>
					<button class="submit" onclick="irMenu()"> Menu</button>
				</div>
				
			</div>
		</div>
	</div>
	
</center>

</html>
