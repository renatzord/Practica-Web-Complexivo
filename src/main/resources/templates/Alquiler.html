<!DOCTYPE html>
<html>

<head>
	<title>BIENVENIDO :)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/alquiler.css}">
	</link>
	<meta name="AUTOR" content="RENATO LLIVISACA">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>
 <script>
	 function irMenu() {
  window.location.href = "/app/menu";
}

function irTabla() {
  window.location.href = "/app/rellanaralquiler";
}
 </script>

<div class="container-fluid" style="background-color:darkorange;">
	<div class="container py-5">
		<div class="row">
			<div class="col-md-4 ">
				<form  class="form"  th:action="@{/app/guardarAlquiler}" method="POST">
					<label style=" color: white; font-size: 40px;">Salida de Disfrazes</label>
					
					<div class="Group">
						<label for="Password">Cliente</label>
						<select id="id_cliente" name="id_cliente"
						style="width: 300px; height: 30px;">
						<option   th:each="clientes : ${ListaClientes}" th:text="${clientes.nombre}" th:value="${clientes.id_cliente}"></option>
						</select>
					</div>
					
					<div class="Group">
						<label for="Password">Dsifraz</label>
						<select id="id_disfraz" name="id_disfraz"
						style="width: 300px; height: 30px;">
						<option   th:each="disfraz : ${ListaDisfraz}" th:text="${disfraz.codigo}" th:value="${disfraz.id_disfraz}"></option>
					</select>
					</div>
					
					
					<div class="Group">
						<label for="Password">Fecha de Prestamo</label>
						<input  type="date" name="fecha_p" id="fecha_p">
					</div>
					<div class="Group">
						<label for="Password">Fecha de Devoluci√≥n</label>
						<input  type="date" name="fecha_d" id="fecha_d">
					</div>
					<div class="Group">
						<label for="Email">Comentarios</label>
						<input placeholder="" id="Comentarios" name="Comentarios" type="text">
					</div>
					<div class="Group">
						<label for="Email">Cantidad de Disfrazes</label>
						<input placeholder="" id="Cantidad" name="Cantidad" type="number">
					</div>
					
					<div class="Group">
						<button class="btn">Alquilar</button>
					</div>
				</form>
				
				<div class="Group">
					<button style="background-color: aqua;" class="btn" onclick="irTabla()">Tabla Alquiler</button>
					<button style="background-color: aqua;" class="btn" onclick="irMenu()"> Menu</button>
				</div>
					
			</div>

			
		</div>
	</div>
</div>




</html>
